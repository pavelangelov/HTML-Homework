<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student System</title>
    <script src="old-browser-support/html5shiv.js" charset="utf-8"></script>
    <style media="screen">
      body{
        font-family: Helvetica;
      }
      .header{
        display: inline;
        margin-left: 5%;
      }
      header p{
        font-size: 18px;
      }
      nav{
        margin-top: 2%;
        margin-bottom: 2%;
      }
      nav a{
        margin-left: 6%;
        display: list-item;
      }
      section{
        margin-left: 2%;
      }
      table{
        border-collapse: collapse;
      }
      td, th{
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- With the linked JavaScript file in the <head>, this site is supported with very old browsers like IE5 -->
    <header>
      <h1 class="header">Logo</h1>
      <p class="header">
        Welcome to Our Web Site
      </p>
    </header>
    <nav>
      <a href="">Nav Item 1</a>
      <a href="">Nav Item 2</a>
      <a href="">Nav Item 3</a>
      <a href="">Nav Item 4</a>
    </nav>
    <section>
      <table border="1">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ivan</td>
            <td>Ivanov</td>
            <td>4.54</td>
          </tr>
          <tr>
            <td>Petar</td>
            <td>Petrov</td>
            <td>4.31</td>
          </tr>
          <tr>
            <td>Kiro</td>
            <td>Kirov</td>
            <td>4.61</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
