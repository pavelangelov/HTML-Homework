<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" style="font-size: 30px;">
            <em>Fresh Fruits</em>
          </th>
      </tr>
      <tr>
        <td>
            It has long been known that a diet<br>
            that includes at least a few<br>
            servings of fresh fruit every day<br>
            will help keep you healthy,fit and<br> trim.
        </td>
        <td>
          <img src="images/fruits.png" alt="Fruits" width="150" height="150" />
        </td>
      </tr>
      <tr>
        <td>
          <table class="nested-table">
            <tr>
              <td colspan="3">Title goes here</td>
              <td>A</td>
              <td>B</td>
            </tr>
            <tr>
              <td rowspan="3">
                C
              </td>
              <td>D</td>
              <td>E</td>
              <td>F</td>
              <td>G</td>
            </tr>
            <tr>
              <td>H</td>
              <td colspan="2">I</td>
              <td rowspan="2">J</td>
            </tr>
            <tr>
              <td>K</td>
              <td>L</td>
              <td>M</td>
            </tr>
            <tr>
              <td>
                N
              </td>
              <td colspan="4">O</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
